<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Holiday destinations</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css">
</head>
<body>
<div class="top-bar">
</div>
<div class="callout large primary">
    <div class="row column text-center">
        <h1>Holiday destinations</h1>
    </div>
</div>
<div class="row medium-8 large-7 columns">
		<div class="blog-post" id="app">
      <table class="table-listing">
        <thead>
          <tr>
            <td>Destination</td>
            <td>Sites</td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
      <button class="button" id="add">Add new holiday</button>
		</div>
</div>


<script id="listingTemplate" type="text/template">
  <tr> 
    <td style="width:40%"><%= destination %></td> 
    <td style="width:40%"><%= sites %></td> 
    <td style="width:10%"><button class="edit button" data-id=<%= id %> >Edit</td>
    <td style="width:10%"><button class="alert button delete" data-id=<%= id %> >Delete</button></td>
  </tr>
</script>

<script id="editTemplate" type="text/template">
    <tr class="editView">
      <td><input type="text" class="destination" placeholder="<%= destination %>" data-id=<%= id %> /></td> 
      <td><input type="text"  class="sites" placeholder="<%= sites %>" data-id=<%= id %> /></td> 
      <td style="width:10%"><button class="save" data-id=<%= id %>><i class="fi-save" style="font-size: 30px;"></i></button></td> 
      <td style="width:10%"><button class="cancel" data-id=<%= id %>><i class="fi-x" style="font-size: 30px; color: #ec5840"></i></button></td> 
    </tr>
</script>

  <script src="../lib/jQuery-3.2.1/jquery-3.2.1.min.js"></script>
  <script src="../lib/underscore-1.8.3/underscore.js"></script>
  <script src="../lib/backbone-1.3.3/backbone.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.foundation.min.js"></script>

  <!-- include source files here... -->
  <script src="model/holiday.js"></script>
  <script src="collection/holidays.js"></script>
  <script src="view/listing.js"></script>
  <script src="app.js"></script>
</body>
</html>
